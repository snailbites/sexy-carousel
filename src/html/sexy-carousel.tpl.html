<div class="sexyCarousel">
    <div class="sexyCarousel-previous icon-caret-left sexyCarousel-arrow" ng-show="scVm.showPreviousArrow" ng-click="::scVm.previousSlide()"></div>
    <div class="sexyCarousel-next icon-caret-right sexyCarousel-arrow" ng-show="scVm.showNextArrow" ng-click="::scVm.nextSlide()"></div>
    <div class="sexyCarousel-content">
        <div class="sexyCarousel-slides">
            <div ng-repeat="slide in scVm.slides track by slide.id" class="sexyCarousel-slide {{::scVm.itemClasses}}" ng-style="::{'height': scVm.cardHeight}"
            ng-swipe-right="scVm.previousSlide()" ng-swipe-left="scVm.nextSlide()">

                <div ng-include="::scVm.itemTemplate"
                     ng-if="::!scVm.showFallBackCard($index)"
                     onload="scVm.onItemTemplateLoad()">
                </div>

                <div ng-if="::scVm.showFallBackCard($index)">
                    <h3 ng-bind="::scVm.fallBackCopy"></h3>
                    <a ng-href="::scVm.fallBackLink"></a>
                </div>

            </div>
        </div>
    </div>
    <div class="sexyCarousel-navigation" ng-if="::scVm.showNavigationDots && scVm.navigationalDots.length > 1">
        <span ng-repeat="dot in scVm.navigationalDots track by $index" ng-click="::scVm.goToSlide(dot.id)" ng-class="{'active': $index === scVm.carouselIndex}"></span>
    </div>
</div>
